            <p class="contentP">TrioWave Technologies（美国三重波公司）是一家生物技术公司，位于美国加州洛杉矶。三重波公司与美国多家科研单位合作，探索慢性病和人类老化的发病机制，并结合人工智能、生物传感技术，研发从细胞层面来控制慢性病的人工智能产品，快速、安全、有效地缓解慢性病的困扰，致力成为生物刺激技术在慢性病护理及美容领域的佼佼者！</p>
            <p class="contentP">目前已成功开发了疼痛护理及皮肤护理系列产品，并申报5项美国专利，部分产品已通过FDA认证。产品在美国上市后深受广大消费者的认可，公司正大力扩展国际市场，包括中国、加拿大、欧美等国家。</p>
